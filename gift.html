<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night Gift</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fbe4d5;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .content-wrapper {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Left Side - Image */
        .left-side {
            flex: 1;
            background-color: #ffcccb;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .left-side img {
            max-height: 500px;
            width: auto;
            border-radius: 10px;
        }

        /* Right Side - Proposal Form */
        .right-side {
            flex: 1.5;
            padding: 40px;
            background-color: #d3e0ea;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .right-side h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .heart-icon {
            font-size: 40px;
            color: red;
        }

        .lead {
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container input, .form-container textarea, .form-container button {
            width: 100%;
            margin-bottom: 10px;
        }

        .form-container input, .form-container textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        .form-container button {
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #ff7f50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #ff6347;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="content-wrapper">
        <!-- Left Side - Image Section -->
        <div class="left-side">
            <img src="SONG.png" alt="Movie Night Gift">
        </div>

        <!-- Right Side - Proposal Form -->
        <div class="right-side">
            <h2>Wanna watch a movieee together??</h2>
            <div>
                <span class="heart-icon">❤️</span>
            </div>
            <div>
                <button type="button" class="btn btn-primary" onclick="window.location.href='time.html'">Yessss</button>

                <button type="button" class="btn btn-primary" onclick="hideButton()">No</button>

                

            </div>
            <script>
                function hideButton() {
                    event.target.style.display = 'none';
                }
            </script>
            
            
        </div>
    </div>
</div>

</body>
</html>
