<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbe4d5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-label {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .form-control {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff7f50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Movie Night Date</h2>
        <form action="/time" method="POST">
            <div class="mb-3">
                <label for="time" class="form-label">Select Date for Movie Night</label>
                <input type="date" id="time" name="time" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="window.location.href='last.html'">Submit Date</button>
        </form>
    </div>

</body>
</html>
