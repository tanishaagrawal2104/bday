<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbe4d5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .confirmation-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .confirmation-container h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .confirmation-container p {
            font-size: 1.2rem;
            color: #34495e;
        }

        .btn-back {
            background-color: #ff7f50;
            color: #fff;
            font-size: 1.1rem;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }

        .btn-back:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>

    <div class="confirmation-container text-center">
        <h1>Movie Night Date Confirmed!</h1>
        <p>Thank you for selecting a date for your movie night! We're all set to enjoy the show together!</p>
        
    </div>

</body>
</html>
